<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS + Flex Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;

            height: 100vh;
        }
        .contenedor {
            width: 300px;
            height: 300px;
            background-color: lightgoldenrodyellow;
            display: flex;
            flex-direction: raw;
            /* flex-direction: column; */
            gap: 5px;

            justify-content: space-evenly;
            align-items: center;

        }

        .box {
            width: 50px;
            height: 50px;
            background-color: lightcoral;
            text-align: center;
            padding: 5px;
        
        }
    </style>
</head>
<body>
    <div class="contenedor">

        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    


    </div>
    
</body>
</html>
