<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS + Posicionamiento </title>
    <style>

        .relative {
            background-color: lightblue;
            position: relative;
            top: 100px;
            left: 100px;
            bottom: 20px;

        }

        .absolute {
            background-color: lightsalmon;
            position: absolute;
            top: 40px;
            left: 20px;
        }

        .fixed {
            background-color: lightgreen;
        }



    </style>
</head>
<body>
    <div class="relative">Contenido relativo a mi posicion</div>
    <div class="absolute">Me posiciono encima</div>
    <div class="fixed">Siempre visible</div>
    
</body>
</html>
