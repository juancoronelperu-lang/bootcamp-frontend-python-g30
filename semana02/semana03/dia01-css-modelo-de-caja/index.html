<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caja</title>
    <style>
        .box {
            background-color: coral;

            width: 200px;
            height: 50px;

            border: 5px solid red;
            padding: 10px;
            margin: 10px;

            box-sizing: border-box;
        }

        .bloque {
            background-color: lightcoral;
            display: block;

            width: 280px;
            height: 40px;

            border: 1px solid red;
        }

        .enlinea {
            background-color: lightgreen;
            display: inline;

        }

        .enlinea-bloque {
            background-color: lightpink;
            display: block;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box">Modelo de caja</div>

    <div class="bloque">Bloque</div>
    <span class="enlinea">ENLINEA</span>

    <div class="enlinea-bloque">ENLINEA Y BLOQUE</div>
</body>
</html>
